- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: acq-collector
    name: acq-collector
    namespace: saga
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: acq-collector
    template:
      metadata:
        labels:
          app: acq-collector
      spec:
        containers:
        - env:
          - name: DB_NAME
            value: apollo_workflow
          - name: DB_HOST
            value: 172.16.84.2
          - name: DB_PORT
            value: "27017"
          - name: DB_MAX_CONNECTIONS
            value: "10"
          - name: DB_MIN_CONNECTIONS
            value: "2"
          - name: DB_TIMEOUT
            value: "500"
          - name: RECONNECT_TRIES
            value: "10"
          - name: RECONNECT_INTERVAL
            value: "500"
          - name: BUFFER_STORED_MAX
            value: "1000"
          - name: DB_USER
            value: saga
          - name: DB_PASSWORD
            value: saga_123
          - name: QUEUE_URI
            value: '{"amqp": "amqp://admin:admin@172.16.84.2:5672","stomp":{"host":
              "172.16.84.2","port": 61613,"connectHeaders": {"host": "/","login": "admin","passcode":
              "admin"}}}'
          - name: QUEUE_SELECTOR
            value: '""'
          - name: URL_API_RE_PUSH
          - name: URL_API_MONITOR
          image: 172.16.84.2/acq-collector:r1.0.37
          imagePullPolicy: Always
          name: acq-collector
          ports:
          - containerPort: 80
            name: acq-collector
            protocol: TCP
          volumeMounts:
          - mountPath: /mnt
            name: images
        terminationGracePeriodSeconds: 30
        volumes:
        - name: images
          hostPath:
            path: /home/mnt
            type: Directory
